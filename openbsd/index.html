    <h1>on OpenBSD, specifically</h1>
    <h2>Commands cheatsheet</h2>
    <table cellspacing="2" cellpadding="2" border="1" width="100%">
      <tbody>
        <tr>
          <td valign="top" nowrap="nowrap"><tt>sysupgrade -n</tt><br>
          </td>
          <td valign="top">not to be confused with <tt>syspatch</tt>,
            upgrade release/snapshot. the <tt>-n</tt> prevents it from
            automatically rebooting.<br>
          </td>
        </tr>
        <tr>
          <td valign="top" nowrap="nowrap"><tt>pkg_info -Q </tt><tt><var>namequery</var></tt><br>
          </td>
          <td valign="top">searches the first matching repo for packages
            names matching <var>namequery</var><br>
          </td>
        </tr>
      </tbody>
    </table>
